apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "myapp.fullname" . }}  # Updated template name
  labels:
    {{- include "myapp.labels" . | nindent 4 }}  # Use the correct labels from helpers.tpl
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  rules:
    - host: {{ index .Values.ingress.hosts 0 "host" }}
      http:
        paths:
          - path: {{ index .Values.ingress.hosts 0 "paths" 0 "path" }}
            pathType: {{ index .Values.ingress.hosts 0 "paths" 0 "pathType" | default "Prefix" }}
            backend:
              service:
                name: {{ .Chart.Name }}-frontend  # Frontend service
                port:
                  number: 8080  # Port for frontend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}-backend  # Backend service
                port:
                  number: 5000  # Port for backend
