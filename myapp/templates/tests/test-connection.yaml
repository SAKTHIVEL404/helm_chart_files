apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "myapp.fullname" . }}-test-connection"
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '{{ include "myapp.fullname" . }}-frontend:{{ .Values.frontend.service.port }}'  # For frontend service
        # Or for backend service:
        # - '{{ include "myapp.fullname" . }}-backend:{{ .Values.backend.service.port }}'
  restartPolicy: Never
